---
- name: Update APT cache
  apt:
    update_cache: yes

- name: Install Docker Engine
  apt:
    name: docker.io
    state: present

- name: Install Docker CLI
  apt:
    name: docker-compose
    state: present

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: true

- name: Create the monitoring / traefik network
  docker_network:
    name: web